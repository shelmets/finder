  <!DOCTYPE html>
  <html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Finder</title>
    <link rel="stylesheet" href="./Template/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
    <link href="./Template/dashboard.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src = "js/script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark p-0">
      <a class="navbar-brand col-md-12" href="">Finder</a>
    </nav>
    <div class="container-fluid">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
      </div>
      <div class = "form-group row" id = "mainInfo">
      </div>
      <div class = "form-group">
        <button type="button" class="btn btn-primary" id = "filterButton"><img src="images/filter.png"></button>
        <button type="button" class="btn btn-primary" id = "findButton">&#128269</button>
      </div>
      <div id = "filtersParam">
        <form method="get" id = "ajax_filters" action = "">
          <fieldset class = "form-group" id = "filtersRange">
            <div class = "row">
              <legend class = "col-form-label col-sm-1">ID range:</legend>
              <div class = "col-sm-2">
                <div class = "row">
                  <input type = "number" name="from" id = "from" min = "0" class = "form-control col-3">
                  <h5 class = "col-sm-1 pt-2">-</h5>
                  <input type = "number" name="to" id = "to" min = "0" class = "form-control col-3">
                </div>
              </div>
            </fieldset>
            <div class = "form-group ">
              <div class="row">
                <legend class = "col-form-label col-sm-1">ID Sort:</legend>
                <div class = "col-sm-2">
                  <div class="row">
                    <select class="custom-select" id="inputSelect" name = "sort" style="width: 65%">
                      <option value="increase">Asc</option>
                      <option value="desending">Desc</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class = "form-group pb-3 border-bottom">
              <button type="button" class="btn btn-success" id = "apply">Apply</button>
            </div>
          </form>
        </div>
        <div id = "findParam">
          <form method="get" id = "ajax_find" action = "">
            <fieldset class = "form-group" id = "findRange">
              <div class = "row">
                <legend class = "col-form-label col-sm-1">Pattern</legend>
                <div class = "col-sm-2">
                  <div class = "row">
                    <input type = "text" value="" name = "pattern" id = "pattern" min = "0" class = "form-control col-8">
                  </div>
                </div>
              </div>
              </fieldset>
              <div class = "form-group ">
                <div class="row">
                  <legend class = "col-form-label col-sm-1">Column:</legend>
                  <div class = "col-sm-2">
                    <div class="row">
                      <select class="custom-select" id="inputSelect" name = "select" style="width: 65%">
                        <option value="name">Name</option>
                        <option value="author">Author</option>
                        <option value="date">Date</option>
                        <option value="key_words">Key words</option>
                        <option value="description">Description</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class = "form-group pb-3 border-bottom">
                <button type="button" class="btn btn-success" id = "find">Find</button>
              </div>
            </form>
          </div>
          <div class = "form-group" id = "secondGroupButtons">
            <button type="button" class="btn btn-success" id = "add">+</button>
            <button type="button" class="btn btn-success" id = "delete">-</button>
            <button type="button" class="btn btn-success" id = "edit">&#10000;</button>
          </div>
          <form method = "get" action="" id = "ajax_change">
            <div id = "change">
              <div class = "form-group">
                <div class="col-3">
                  <input type="text" name="name" class="form-control" placeholder="Название" required>
                </div>
                <div class="col-3">
                  <input type="text" name = "author" class="form-control" placeholder="Автор" required>
                </div>
                <div class="col-3">
                  <input type="date" id = "date" value="2019-11-05" name= "date" class="form-control" placeholder="Дата" style="width: 70%" required>
                </div>
                <div id="add_mod">
                <div class="col-3">
                  <input type="text" value="" name= "key_words" class="form-control" placeholder="Ключевые слова" style="width: 70%">
                </div>
                <div class="col-3">
                  <input type="text" value="" name= "description" class="form-control" placeholder="Описание" style="width: 70%">
                </div>
              </div>
              </div>
              <div class = "form-group">
                <button type="" class="btn btn-success" id = "send">Send</button>
              </div>
            </form>
          </div>
          <table class="table" id = "table">
            <thead>
              <tr id = "trTable">
                <th score="col">id</th>
                <th score="col">Name</th>
                <th score="col">Author</th>
                <th score="col">Date</th>
                <th score="col">Key words</th>
                <th score="col">Description</th>
              </tr>
            </thead>
            <tbody id = "tableBody">        
            </tbody>
          </table>
        </div>
      </body>
      </html>
